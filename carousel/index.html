<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
    <script src="carsousel.js" defer></script>
  </head>
  <body>
    <h1 class="page-title">Carousel</h1>
    <!---------------------
        carousel container  
     ---------------------->
    <div class="carousel-parent">
      <button class="prev-btn"><</button>
      <div class="carousel-children">
        <div class="slide-parent">
          <img
            src="carouselImage1.jpg"
            alt="Image of the sea sore"
            title="Photo by Josh Hemsley from Unsplash"
            class="slide-child"
          />
          <img
            src="carouselImage2.jpg"
            title="Photo by Daniele Colucci from Unsplash"
            alt=""
            class="slide-child"
          />
          <img
            src="carouselImage3.jpg"
            title="Photo by Eric Welch from Unsplash"
            alt=""
            class="slide-child"
          />
          <img
            src="carouselImage4.jpg"
            title="Photo by Taylor Simpson from Unsplash"
            alt=""
            class="slide-child"
          />
        </div>
        <div class="dots-parent">
          <div class="dot-child dot-1"></div>
          <div class="dot-child dot-2"></div>
          <div class="dot-child dot-3"></div>
          <div class="dot-child dot-4"></div>
        </div>
      </div>
      <button class="next-btn">></button>
    </div>
  </body>
</html>
