<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="search.css" />
    <script src="search.js" defer></script>
    <title>search bar</title>
  </head>
  <body>
    <h1 class="page-title">Search Bar</h1>
    <form action="" class="search-container">
      <input type="text" class="user-input" />
    </form>
    <div class="result-container">
      <div class="search-result" data-brand="nike" data-gender="male">
        <img src="searchImage1.jpg" alt="" class="result-img" />
        <h2 class="result-title">Image 1</h2>
      </div>
      <div class="search-result" data-brand="nike" data-gender="female">
        <img src="searchImage2.jpg" alt="" class="result-img" />
        <h2 class="result-title">Image2</h2>
      </div>
      <div class="search-result" data-brand="nike" data-gender="male">
        <img src="searchImage3.jpg" alt="" class="result-img" />
        <h2 class="result-title">Image3</h2>
      </div>
      <div class="search-result" data-brand="adidas" data-gender="female">
        <img src="searchImage4.jpg" alt="" class="result-img" />
        <h2 class="result-title">Image4</h2>
      </div>
      <div class="search-result" data-brand="adidas" data-gender="female">
        <img src="searchImage5.jpg" alt="" class="result-img" />
        <h2 class="result-title">Image5</h2>
      </div>
      <div class="search-result" data-brand="adidas" data-gender="male">
        <img src="searchImage6.jpg" alt="" class="result-img" />
        <h2 class="result-title">Image6</h2>
      </div>
    </div>
  </body>
</html>
